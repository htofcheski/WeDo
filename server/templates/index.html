<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WeDo - Веб апликација за управување со задачи</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link id="favicon" rel="shortcut icon" sizes="16x16 32x32 48x48 64x64" href="{{ .Icon }}" type="image/png" />

    <!-- session state -->
    <script>window.State = {{ . }};</script>

    <!-- styles -->
    <link href="/assets/src/styles/main.css" rel="stylesheet" />
    <!-- fonts -->
    <link href="//fonts.googleapis.com/css?family=IBM+Plex+Mono:300,400,500|IBM+Plex+Sans+Condensed:300,400,500|IBM+Plex+Sans:300,400,500,600,700|Roboto:400,500|Raleway:300,400,600,600i" rel="stylesheet" />
    <!-- polyfill -->
    <script src="/assets/node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    {{ if not .Production }}<script src="http://localhost:35729/livereload.js"></script>{{ end }}
  </head>
  <body>
    <script src="/assets/bundle.js"></script>
    <wedo-app id="main-app"></wedo-app>
  </body>
</html>
