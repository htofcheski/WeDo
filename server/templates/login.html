<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WeDo - Login</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link id="favicon" rel="shortcut icon" sizes="16x16 32x32 48x48 64x64" href="{{ .Icon }}" type="image/png" />
  </head>
  <body>
    <script>
        function postAndRefresh() {
        const userAction = async (username, password) => {
        const response = await fetch('/test' + "?username=" + username + "&password=" + password, {
            method: 'GET',
            headers: {
            'Content-Type': 'application/json'
            }
        });
        const data = await response.json();
        return data
        }

        let username = document.getElementById('username')?.value
        let password = document.getElementById('password')?.value

        if(!username || !password){
            alert("bbb")
        }

        userAction(username,password).then((resp) => {
            console.log(resp);
            location.reload();
        })   

        return false
    }
    </script>
    <style>
    #bg {
        background-color: #e5e5f7;
opacity: 0.8;
background-image:  radial-gradient(#444cf7 0.5px, transparent 0.5px), radial-gradient(#444cf7 0.5px, #e5e5f7 0.5px);
background-size: 20px 20px;
background-position: 0 0,10px 10px;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
 
 
    }

    body {
    font-family: 'Lato', sans-serif;
    color: #4A4A4A;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    margin: 0;
    padding: 0;
    }

    form {
    width: 350px;
    position: relative;
    }
    form .form-field::before {
    font-size: 20px;
    position: absolute;
    left: 15px;
    top: 17px;
    color: #888888;
    content: " ";
    display: block;
    background-size: cover;
    background-repeat: no-repeat;
    }
    form .form-field:nth-child(1)::before {
    background-image: url(assets/src/img/user-icon.png);
    width: 20px;
    height: 20px;
    top: 15px;
    }
    form .form-field:nth-child(2)::before {
    background-image: url(assets/src/img/lock-icon.png);
    width: 16px;
    height: 16px;
    }
    form .form-field {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: justify;
    -ms-flex-pack: justify;
    justify-content: space-between;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    margin-bottom: 1rem;
    position: relative;
    }
    form input {
    font-family: inherit;
    width: 100%;
    outline: none;
    background-color: #fff;
    border-radius: 4px;
    border: none;
    display: block;
    padding: 0.9rem 0.7rem;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
    font-size: 17px;
    color: #4A4A4A;
    text-indent: 40px;
    }
    form .btn {
    outline: none;
    border: none;
    cursor: pointer;
    display: inline-block;
    margin: 0 auto;
    padding: 0.9rem 2.5rem;
    text-align: center;
    background-color: #7771eb;
    color: #fff;
    border-radius: 4px;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
    font-size: 17px;
    }
    </style>
    <div id="bg"></div>

    <form>
    <div class="form-field">
        <input id="username" type="text" placeholder="Username" required/>
    </div>
    
    <div class="form-field">
        <input id="password" type="password" placeholder="Password" required/>                         </div>
    
    <div class="form-field">
        <button class="btn" type="submit" onclick="return postAndRefresh()" >Log in</button>
    </div>
    </form>
  </body>
</html>
